    <div id="take-calInput">
        <h2>Calculate Hypotunes of a Triangle</h2>
    <p>Enter in cm</p>
        <label>Enter Length of side 1</label>
    <input type="number" name="" class="enterAngle" id="side-1">
    <br>
    <label>Enter Length of side 2</label>
    <input type="number" name="" class="enterAngle" id="side-2">
    <button id="subBtn">Calculate</button>
    <h2 id="display"></h2>
</div>
<div id="calArea">
    <h2>Calculate Area of a Triangle</h2>
    <p>Enter in cm</p>
    <label>Enter your base</label>
    <input type="number" name="" class="enterAngle" id="base">
    <br>
    <label>Enter Your Height</label>
    <input type="number" name="" class="enterAngle" id="height">
    <button id="subBtnArea">Calculate</button>
    <h2 id="displayArea"></h2>
</div>
